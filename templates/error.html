<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Error - Google Trends Comparison</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #d9534f;
            margin-bottom: 30px;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 10px;
        }
        .error-icon {
            font-size: 60px;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .error-message {
            color: #333;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            line-height: 1.5;
        }
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .suggestions {
            margin-top: 20px;
            text-align: left;
            color: #666;
        }
        .suggestions h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .suggestions ul {
            padding-left: 20px;
        }
        .suggestions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h2>Error Occurred</h2>
        
        <div class="error-message">
            {{ message }}
        </div>
        
        <div class="suggestions">
            <h3>Suggestions:</h3>
            <ul>
                <li>Try using different keywords</li>
                <li>Wait a few minutes before trying again (Google may be rate-limiting requests)</li>
                <li>Check that your keywords are spelled correctly</li>
                <li>Try using a shorter timeframe</li>
            </ul>
        </div>
        
        <a href="/" class="back-button">Try Again</a>
    </div>
</body>
</html>
